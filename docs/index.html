<!DOCTYPE html>
<html>
<head>
  <title>Favorite Philly Restaurants</title>

  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:900|Source+Sans+Pro" rel="stylesheet">

  <style>
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #004643;
      display: flex;
      justify-content: center;
      font-family: 'Source Sans Pro', sans-serif;
      font-size: 18pt;
    }

    .items {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 640px;
      flex-grow: 1;
    }

    .name{
      color: #fffffe;
      display: flex;
      justify-content: center;
      font-family: 'Playfair Display';
    }

    .social-icons a {
      color: #f9bc60;
      text-decoration: none;
    }

    .social-icons {
      display: flex;
      justify-content: space-around;
    }

    .restaurants a{
      color: #001e1d;
      text-decoration: none;
      text-align: center;
      flex-grow: 1;
    }

    .restaurants {
      background-color: #f9bc60;
      display: flex;
      align-items:center;
      padding: 5px;
      border-radius: 128px;
    }

    .banner {
      display: flex;
      justify-content: center;
    }
    
    .banner-image {
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 128px;
      border: 3mm ridge #f9bc60;
    }

    .thumbnail {
      width: 64px;
      height: 64px;
      object-fit: cover;
      border-radius: 64px;
      border:3px solid #abd1c6;
    }
  </style>
</head>

<body>
  <div class="items">
    <div class="banner">
      <img src="/thumbnails/dog_profile_picture.jpg" alt="Ramya Baddam Headshot" class="banner-image">
    </div>

    <div class="name">
      Ramya Baddam
    </div>

    <div class="social-icons">
      <a href="https://github.com/rumsbooth" target="_blank">
        <img src="/thumbnails/github.png" width="20px">
      </a>
      
      <a href="https://www.linkedin.com/in/ramyabaddam" target="_blank">
        <img src="/thumbnails/linkedIn.png" width="18px">
      </a>

      <a href="https://www.instagram.com/ramyabaddam/" target="_blank">
        <img src="/thumbnails/instagram.png" width="30px">
      </a>
    </div>
    
    <div class="restaurants">
      <img src="/thumbnails/amada.jpg" class="thumbnail">
      <a href="https://www.amadarestaurant.com/amada-philadelphia" target="_blank">Amada Philadelphia - Tapas</a>
    </div>

    <div class="restaurants">
      <img src="/thumbnails/han_dynasty.jpg" class="thumbnail">
      <a href="https://www.handynasty.net/" target="_blank">Han Dynasty - Sichuan Cuisine</a>
    </div>
    
    <div class="restaurants">
      <img src="/thumbnails/hardena.jpg" class="thumbnail">
      <a href="https://www.hardenaphilly.com/" target="_blank">Hardena - Authentic Indonesian</a>
    </div>
    
    <div class="restaurants">
      <img src="/thumbnails/masala_kitchen.jpg" class="thumbnail">
      <a href="https://www.masalakitchenphilly.com/" target="_blank">Masala Kitchen - Indian Kati Rolls</a>
    </div>
    
    <div class="restaurants">
      <img src="/thumbnails/zahav.jpg" class="thumbnail">
      <a href="https://www.zahavrestaurant.com/" target="_blank">Zahav - Modern Israeli</a>
    </div>
  </div>
  
</body>
</html>
